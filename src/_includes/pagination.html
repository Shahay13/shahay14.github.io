<nav aria-label="Page navigation">
  <ul class="pagination">
    {% if pagination.pageNumber > 0 %}
      <li class="page-item">
        <a class="page-link" href="{{ pagination.href.previous }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link" aria-label="Previous">&laquo;</span>
      </li>
    {% endif %}
    
    {% for page in pagination.pages %}
      <li class="page-item {% if page.url == pagination.href.current %}active{% endif %}">
        <a class="page-link" href="{{ page.url }}">{{ page.pageNumber | plus: 1 }}</a>
      </li>
    {% endfor %}
    
    {% if pagination.pageNumber < pagination.pages.length - 1 %}
      <li class="page-item">
        <a class="page-link" href="{{ pagination.href.next }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link" aria-label="Next">&raquo;</span>
      </li>
    {% endif %}
  </ul>
</nav>
